<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario de contato</title>
  </head>
  <body>
    <h1>FORMULÁRIO DE CADASTRO</h1>
    <form class="" action="index.html" method="post">
      <label for="nome">NOME:</label>
      <input type="text" id="nome" name="nome" value=""><br/>

      <label for="sobrenome">SOBRENOME: </label>
      <input type="text" id="sobrenome" name="sobrenome" value=""><br/>

      <label for="anonascimento">DATA DE NASCIMENTO: </label>
      <input type="date" id="anonascimento" name="anonascimento" value=""><br/>

      <label for="genero">GÊNERO</label>
      M<input type="radio" name="genero" value="masculino">
      F<input type="radio" name="genero" value="feminino">
      OUTROS<input type="radio" name="genero" value="outros"><br/>

      <label for="endereco">ENDEREÇO: </label>
      <input type="text" id="endereco" name="endereco" value=""><br/>

      <label for="bairro">BAIRRO: </label>
      <input type="text" id="bairro" name="bairro" value=""><br/>

      <label for="estado">ESTADO: </label>
      <input type="text" id="estado" name="estado" value=""><br/>

      <label for="telefone">TELEFONE:</label>
      <input type="text" id="telefone" name="telefone" value=""><br/>

      <label for="email">E-MAIL:</label>
      <input type="text" id="email" name="email" value=""><br/>

      <input type="submit" name="submit" value="Enviar">
    </form>
  </body>
</html>
